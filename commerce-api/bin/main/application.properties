# Application Properties preparado para se conectar ao SGBD MariaDB

# Driver de conexão ao Banco de Dados (MariaDB)
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# URL de conexão de ao Banco de Dados: especificar host, porta e nome do banco de dados
# spring.datasource.url=jdbc:mariadb://localhost:3306/db_agencia
spring.datasource.url=jdbc:mariadb://mariadb:3306/db_agencia

# Usuário de acesso ao Banco de Dados
spring.datasource.username=root

# Senha do usuário
spring.datasource.password=root

# Criar o esquema do banco de dados
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true


